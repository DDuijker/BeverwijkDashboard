{% extends "master.html" %}
{% load static %}

{% block title %}
Deelauto's
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<div class="container animate__animated animate__fadeIn">
    <h4 class="text-secondary">Deelauto's</h4>
    <h5 class="text-secondary">Overzicht van de elekstrische laadpalen in Gemeente Beverwijk</h5>

    <!-- Legend -->
    <div class="legend" style="display: flex; justify-content: space-between; max-width: 400px; margin: 20px 0;">
        <div class="legend-item" style="text-align: center;">
            <img src="{% static 'images/charging-station-blue.png' %}" alt="In Bedrijf"
                 style="max-width: 50px; max-height: 50px;">
            <p style="text-align: center;">In Bedrijf</p>
        </div>
        <div class="legend-item" style="text-align: center;">
            <img src="{% static 'images/charging-station-yellow.png' %}" alt="In Voorbereiding"
                 style="max-width: 50px; max-height: 50px;">
            <p style="text-align: center;">In Voorbereiding</p>
        </div>
        <div class="legend-item" style="text-align: center;">
            <img src="{% static 'images/charging-station-green.png' %}" alt="Realisatie Geplant"
                 style="max-width: 50px; max-height: 50px;">
            <p style="text-align: center;">Realisatie Geplant</p>
        </div>

    </div>
    <iframe src="https://editor.giscloud.com/rest/1/maps/2583648/render.iframe?bound=508592.8769524917,6884606.700617524,523268.78638324514,6891390.486877834&toolbar=true&popups=true&search=true"
            width="100%" height="600" frameborder="0"></iframe>
</div>
{% endblock  %}
